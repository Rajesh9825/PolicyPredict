<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Cost Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Insurance Cost Predictor</h2>
    <form action="/predict" method="post" class="mt-4">

      <div class="mb-3">
        <label>Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Sex</label>
        <select name="sex" class="form-control" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>BMI</label>
        <input type="number" step="any" name="bmi" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Children</label>
        <input type="number" name="children" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Smoker</label>
        <select name="smoker" class="form-control" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Region</label>
        <select name="region" class="form-control" required>
          <option value="southwest">Southwest</option>
          <option value="southeast">Southeast</option>
          <option value="northwest">Northwest</option>
          <option value="northeast">Northeast</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
      <a href="/train" class="btn btn-secondary ms-2">Train Model</a>
    </form>
  </div>
</body>
</html>
